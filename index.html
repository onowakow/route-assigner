<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Route Assignment Outline</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand" id="navText">Route Assigner</span>
    </nav>
    <div class="container-fluid mt-4 pb-5">
      <div class="container-sm">
        <div class="card">
          <div class="card-body">
            This generates a quick outline for route assignments. This factors
            in full-time employees on routes are consistently ran routes.
          </div>
        </div>
        <div class="mt-4">
          <button class="btn btn-primary" id="generateRouteAssignmentButton">
            Generate Route Assignments
          </button>
          <button hidden class="btn btn-danger" id="clearAssignmentButton">Clear</button>
        </div>
      </div>
      <div class="container-sm mt-4" id="routeTableContainer"></div>
    </div>
  </body>
  <script src="index.js"></script>
  <style>
    #navText {
      margin-left: 1rem;
    }
    .center {
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</html>
